version: 2

workflows:
  version: 2
  build:
    jobs:
      - rspec
jobs:
  rspec:
    parallelism: 1
    docker:
      - image: cimg/ruby:3.2.1
        environment:
          TZ: "America/Denver"
          AWS_ACCESS_KEY: foo
          AWS_SECRET_ACCESS_KEY: bar
          AWS_REGION: us-west-2
    steps:
      - run: gem install bundler:2.4.6
      - checkout
      - run: bundle install
      - run: bundle exec rspec
